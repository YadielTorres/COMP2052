{% extends "base.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Crear Nueva Cuenta</h2>
            <form method="POST" action="{{ url_for('register') }}" class="mt-4">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <input type="text" class="form-control" id="role" name="role" placeholder="Ej: user, admin">
                    <small class="form-text text-muted">Si se deja en blanco, se asignará el rol 'user'.</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <p class="mt-3 text-center">Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
        </div>
    </div>
{% endblock %}
